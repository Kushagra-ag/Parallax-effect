<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
	<title>
		Parallax effect
	</title>
</head>
<body>
	<main>
		<nav>
			<div class="active_nav">
				 Home 
			</div>
			<div>
				About
			</div>
			<div>
				Section3
			</div>
			<div>
				Section4
			</div>
		</nav>
		<div class="parallax">
			<div class="parallax_grp" id="grp1">
				
				
				<div class="parallax_layer container">
					<div class="child1" id="react_node_1">
						
						
					</div>
					<div class="child2">
					</div>
				</div>
				<div class="parallax_layer parallax_middle text">
					Welcome
					<h3 style="margin:0;font: initial;"><br/>This is normal scroll.</h3>

				</div>
			</div>
			<div class="parallax_grp" id="grp2">
				
				<div class="parallax_layer parallax_middle text">
					<h2>Info Section</h2><br/>The parallax (smooth scrolling) effect<br/>starts from here.
				</div>
				<div class="parallax_layer parallax_fore"></div>
				
			</div>

			<div class="parallax_grp label"></div>
			<div class="parallax_grp" id="grp3">
				<picture class="parallax_layer parallax_deep parallax_bg_img">
					<source srcset="./images/bg3.webp" type="image/webp">
					<source srcset="./images/bg3.png" type="image/png">
					<img src="./images/bg3.png">
				</picture>
			</div>
		
				
			<div class="parallax_grp" id="grp4">
				<div class="parallax_layer parallax_middle text">
					<h2>Section 3</h2><br/>This is a<br/>mobile first & web responsive webpage.<br/>
				</div>
				<div class="parallax_layer parallax_fore" style="height: 270vh;"></div>
				</div>
			
			<div class="parallax_grp label"></div>
			
			<div class="parallax_grp" id="grp5">
				<picture class="parallax_layer parallax_deep parallax_bg_img">
					<source srcset="./images/bg5.webp" type="image/webp">
					<source srcset="./images/bg5.png" type="image/png">
					<img src="./images/bg5.png">
				</picture>
			</div>
		

			<div class="parallax_grp" id="grp6">
				<div class="parallax_layer parallax_middle text">
					<h2>Section 4</h2><br/>This<br/>is Section 4.<br/>
				</div>
				<div class="parallax_layer parallax_fore" style="height: 280vh;"></div>
				</div>

			<div class="parallax_grp label"></div>

			<div class="parallax_grp" id="grp7">
				<picture class="parallax_layer parallax_deep parallax_bg_img">
					<source srcset="./images/bg7.webp" type="image/webp">
					<source srcset="./images/bg7.png" type="image/png">
					<img src="./images/bg7.png">
				</picture>
			</div>
		</div>
	</main>
	<script type="text/javascript" src="script.js"></script>
</body>
